<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Hunters</title>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <script src="../assests/js/INCOMING.js"></script>

    <img class="bg-img" src="../assests/imgs/SMILE.jpeg">
    <div class="button">
      <button class="glow-on-hover">PlAY DRIFT HUNTERS</button>
    </div>
    <script>
        var urlObj = new window.URL(window.location.href);
        var url = "https://jollybannana.github.io/drifthunters/";

        if (url) {
            var win;

            document.querySelector('button').onclick = function() {
                if (win) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url;
                    win.document.body.appendChild(iframe);
                    

                    var interval = setInterval(function() {
                        if (win.closed) {
                            clearInterval(interval);
                            win = undefined;

                        }
                    }, 500);


                }
            };
        }
    </script>


<script src="../assests/js/app.js"></script>
</body>
</html>
