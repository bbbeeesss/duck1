<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Duck Life 2</title>
</head>
<body>
    <script src="../assests/js/INCOMING.js"></script>

    <div id="container"></div>
        <style>
            *{
                margin: 0px;
                overflow-x: hidden;
                overflow-y: hidden;
            }
        </style>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            player.load("https://cdn.jsdelivr.net/gh/Games-From-Flash/swf@master/Duck%20Life%202%20-%20World%20Champion.swf");
            player.style.width = "100%"; 
            player.style.height = "100vh";
        });
        window.RufflePlayer.config = {
    // Options affecting the whole page
    "publicPath": undefined,
    "polyfills": true,

    // Options affecting files only
    "autoplay": "on",
    "unmuteOverlay": "visible",
    "backgroundColor": null,
    "wmode": "window",
    "letterbox": "fullscreen",
    "warnOnUnsupportedContent": false,
    "contextMenu": true,
    "showSwfDownload": false,
    "upgradeToHttps": window.location.protocol === "https:",
    "maxExecutionDuration": {"secs": 15, "nanos": 0},
    "logLevel": "error",
    "base": null,
    "menu": true,
    "salign": "",
    "scale": "showAll",
    "forceScale": false,
    "quality": "high",
    "splashScreen": true,
};
    </script>
    <script src="https://cdn.jsdelivr.net/gh/BurritoEdition/emu@main/NIGHTLY/ruffle.js"></script>
    <script src="../assests/js/app.js"></script>
</body>
</html>
